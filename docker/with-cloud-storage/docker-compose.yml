# Danube with Cloud Storage - S3/MinIO backend for testing cloud-native storage
# Perfect for: Testing S3 integration, cloud deployment preparation, durability testing

services:
  # MinIO service for S3-compatible object storage
  minio:
    container_name: "danube-minio"
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - MINIO_DOMAIN=minio
    ports:
      - "9000:9000" # MinIO API
      - "9001:9001" # MinIO Console
    command: ["server", "/data", "--console-address", ":9001"]
    networks:
      - danube_net
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MinIO client to create required buckets
  mc:
    container_name: "danube-mc"
    image: minio/mc:RELEASE.2024-09-16T17-43-14Z
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - danube_net
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      until (/usr/bin/mc alias set danube-minio http://minio:9000 minioadmin minioadmin123) do 
        echo 'MinIO not ready, waiting...' && sleep 2; 
      done;
      echo 'Creating Danube buckets...';
      /usr/bin/mc rm -r --force danube-minio/danube-messages || true;
      /usr/bin/mc rm -r --force danube-minio/danube-wal || true;
      /usr/bin/mc mb danube-minio/danube-messages;
      /usr/bin/mc mb danube-minio/danube-wal;
      echo 'Buckets created successfully';
      echo 'MinIO setup complete - keeping container alive';
      tail -f /dev/null
      "

  # Danube Broker 1
  broker1:
    container_name: "danube-broker1"
    image: ghcr.io/danube-messaging/danube-broker:latest
    restart: on-failure
    depends_on:
      minio:
        condition: service_healthy
      mc:
        condition: service_completed_successfully
    environment:
      - RUST_LOG=danube_broker=info,danube_core=info,danube_persistent_storage=info,openraft=warn
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
      - AWS_REGION=us-east-1
    volumes:
      - ../danube_broker_cloud.yml:/etc/danube_broker.yml:ro
      - broker1_wal:/data/wal
      - broker1_data:/danube-data
    networks:
      - danube_net
    ports:
      - "6650:6650" # Broker gRPC
      - "50051:50051" # Admin API
      - "9040:9040" # Prometheus metrics
    command:
      [
        "--config-file",
        "/etc/danube_broker.yml",
        "--broker-addr",
        "0.0.0.0:6650",
        "--admin-addr",
        "0.0.0.0:50051",
        "--raft-addr",
        "0.0.0.0:7650",
        "--prom-exporter",
        "0.0.0.0:9040",
        "--advertised-addr",
        "broker1:6650",
      ]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9040/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Danube Broker 2
  broker2:
    container_name: "danube-broker2"
    image: ghcr.io/danube-messaging/danube-broker:latest
    restart: on-failure
    depends_on:
      minio:
        condition: service_healthy
      mc:
        condition: service_completed_successfully
    environment:
      - RUST_LOG=danube_broker=info,danube_core=info,danube_persistent_storage=info,openraft=warn
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
      - AWS_REGION=us-east-1
    volumes:
      - ../danube_broker_cloud.yml:/etc/danube_broker.yml:ro
      - broker2_wal:/data/wal
      - broker2_data:/danube-data
    networks:
      - danube_net
    ports:
      - "6651:6650" # Broker gRPC
      - "50052:50051" # Admin API
      - "9041:9040" # Prometheus metrics
    command:
      [
        "--config-file",
        "/etc/danube_broker.yml",
        "--broker-addr",
        "0.0.0.0:6650",
        "--admin-addr",
        "0.0.0.0:50051",
        "--raft-addr",
        "0.0.0.0:7650",
        "--prom-exporter",
        "0.0.0.0:9040",
        "--advertised-addr",
        "broker2:6650",
      ]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9040/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Danube Broker 3
  broker3:
    container_name: "danube-broker3"
    image: ghcr.io/danube-messaging/danube-broker:latest
    restart: on-failure
    depends_on:
      minio:
        condition: service_healthy
      mc:
        condition: service_completed_successfully
    environment:
      - RUST_LOG=danube_broker=info,danube_core=info,danube_persistent_storage=info,openraft=warn
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
      - AWS_REGION=us-east-1
    volumes:
      - ../danube_broker_cloud.yml:/etc/danube_broker.yml:ro
      - broker3_wal:/data/wal
      - broker3_data:/danube-data
    networks:
      - danube_net
    ports:
      - "6652:6650" # Broker gRPC
      - "50053:50051" # Admin API
      - "9042:9040" # Prometheus metrics
    command:
      [
        "--config-file",
        "/etc/danube_broker.yml",
        "--broker-addr",
        "0.0.0.0:6650",
        "--admin-addr",
        "0.0.0.0:50051",
        "--raft-addr",
        "0.0.0.0:7650",
        "--prom-exporter",
        "0.0.0.0:9040",
        "--advertised-addr",
        "broker3:6650",
      ]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9040/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Danube CLI for testing within Docker network
  danube-cli:
    container_name: "danube-cli"
    image: ghcr.io/danube-messaging/danube-cli:latest
    depends_on:
      broker1:
        condition: service_started
      broker2:
        condition: service_started
      broker3:
        condition: service_started
    networks:
      - danube_net
    stdin_open: true
    tty: true
    entrypoint: []
    command: ["sleep", "infinity"]

  # Prometheus for metrics collection
  prometheus:
    container_name: "danube-prometheus"
    image: prom/prometheus:latest
    depends_on:
      broker1:
        condition: service_started
      broker2:
        condition: service_started
      broker3:
        condition: service_started
    networks:
      - danube_net
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus.yml:/etc/prometheus/prometheus.yml:ro

networks:
  danube_net:
    name: danube_net
    driver: bridge

volumes:
  minio_data:
    name: danube_minio_data
  broker1_wal:
    name: danube_broker1_wal
  broker2_wal:
    name: danube_broker2_wal
  broker3_wal:
    name: danube_broker3_wal
  broker1_data:
    name: danube_broker1_data
  broker2_data:
    name: danube_broker2_data
  broker3_data:
    name: danube_broker3_data
