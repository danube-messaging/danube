# Danube Quickstart - Minimal setup with filesystem backend
# Perfect for: Quick testing, learning Danube, MCP tools development

services:
  # ETCD service for metadata storage
  etcd:
    container_name: "danube-etcd"
    image: quay.io/coreos/etcd:v3.5.9
    environment:
      - ETCDCTL_API=3
      - ETCD_NAME=danube-etcd
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_INITIAL_CLUSTER=danube-etcd=http://etcd:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=danube-cluster
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - danube_net
    volumes:
      - etcd_data:/etcd-data
    healthcheck:
      test:
        [
          "CMD",
          "etcdctl",
          "--endpoints=http://127.0.0.1:2379",
          "endpoint",
          "health",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Danube Broker 1
  broker1:
    container_name: "danube-broker1"
    image: ghcr.io/danube-messaging/danube-broker:latest
    restart: on-failure
    depends_on:
      etcd:
        condition: service_healthy
    environment:
      - RUST_LOG=danube_broker=info,danube_core=info
    volumes:
      - ../danube_broker.yml:/etc/danube_broker.yml:ro
      - broker1_data:/danube-data
    networks:
      - danube_net
    ports:
      - "6650:6650" # Broker gRPC
      - "50051:50051" # Admin API
      - "9040:9040" # Prometheus metrics
    command:
      [
        "--config-file",
        "/etc/danube_broker.yml",
        "--broker-addr",
        "0.0.0.0:6650",
        "--admin-addr",
        "0.0.0.0:50051",
        "--prom-exporter",
        "0.0.0.0:9040",
        "--advertised-addr",
        "broker1:6650",
      ]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9040/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Danube Broker 2
  broker2:
    container_name: "danube-broker2"
    image: ghcr.io/danube-messaging/danube-broker:latest
    restart: on-failure
    depends_on:
      etcd:
        condition: service_healthy
    environment:
      - RUST_LOG=danube_broker=info,danube_core=info
    volumes:
      - ../danube_broker.yml:/etc/danube_broker.yml:ro
      - broker2_data:/danube-data
    networks:
      - danube_net
    ports:
      - "6651:6650" # Broker gRPC
      - "50052:50051" # Admin API
      - "9041:9040" # Prometheus metrics
    command:
      [
        "--config-file",
        "/etc/danube_broker.yml",
        "--broker-addr",
        "0.0.0.0:6650",
        "--admin-addr",
        "0.0.0.0:50051",
        "--prom-exporter",
        "0.0.0.0:9040",
        "--advertised-addr",
        "broker2:6650",
      ]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9040/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Danube CLI for testing within Docker network
  danube-cli:
    container_name: "danube-cli"
    image: ghcr.io/danube-messaging/danube-cli:latest
    depends_on:
      broker1:
        condition: service_started
      broker2:
        condition: service_started
    networks:
      - danube_net
    stdin_open: true
    tty: true
    command: ["sleep", "infinity"]

  # Prometheus for metrics collection (needed for MCP tools)
  prometheus:
    container_name: "danube-prometheus"
    image: prom/prometheus:latest
    depends_on:
      broker1:
        condition: service_started
      broker2:
        condition: service_started
    networks:
      - danube_net
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus.yml:/etc/prometheus/prometheus.yml:ro

networks:
  danube_net:
    name: danube_net
    driver: bridge

volumes:
  etcd_data:
    name: danube_etcd_data
  broker1_data:
    name: danube_broker1_data
  broker2_data:
    name: danube_broker2_data
