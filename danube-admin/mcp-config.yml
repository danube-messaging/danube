# MCP Configuration for Danube Admin
# This config enables log access, metrics, and resource exposure for AI assistants

broker_endpoint: http://127.0.0.1:50051
prometheus_url: http://localhost:9090

deployment:
  type: docker
  docker:
    brokers:
      - id: broker1
        container: danube-broker1
    other:
      - id: etcd
        container: danube-etcd
      - id: minio
        container: danube-minio

resources:
  docs_dir: ./info
  files:
    - path: ./docker/docker-compose.yml
      name: docker-compose
    - path: ./config/danube_broker.yml
      name: broker-config
