name: CLI E2E Tests

on:
  pull_request:
    paths:
      - "danube-admin/**"
      - "danube-cli/**"
      - "danube-broker/**"
      - "danube-core/proto/DanubeAdmin.proto"

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq netcat-openbsd protobuf-compiler

      - name: Create certificate files
        run: |
          mkdir -p ./cert
          printf "%s" "${{ secrets.CERT_FILE }}" > ./cert/server-cert.pem
          printf "%s" "${{ secrets.KEY_FILE }}" > ./cert/server-key.pem
          printf "%s" "${{ secrets.CA_FILE }}" > ./cert/ca-cert.pem

      - name: Create test config without TLS for CLI tests
        run: |
          cp config/danube_broker.yml config/danube_broker_test.yml
          # Replace 'mode: tls' with 'mode: none' for CLI tests
          sed -i 's/mode: tls/mode: none/' config/danube_broker_test.yml

      - name: Build workspace (release)
        run: cargo build --workspace --release

      - name: Start broker (background)
        env:
          RUST_LOG: info,openraft=warn
        run: |
          mkdir -p danube-data
          nohup ./target/release/danube-broker \
            --config-file ./config/danube_broker_test.yml \
            --broker-addr 0.0.0.0:6650 \
            --admin-addr 0.0.0.0:50051 \
            --raft-addr 0.0.0.0:7650 \
            --data-dir ./danube-data/raft-1 \
            --prom-exporter 0.0.0.0:9040 \
            > broker.log 2>&1 &

          # Wait for admin port (50051) to be ready
          echo "Waiting for admin port 50051..."
          for i in {1..10}; do
            if nc -zv 127.0.0.1 50051; then
              echo "‚úÖ Broker admin port is ready."
              break
            elif [ $i -eq 10 ]; then
              echo "‚ùå Broker admin port failed to start."
              cat broker.log
              exit 1
            fi
            echo "‚è≥ Waiting for admin port to start..."
            sleep 5
          done

          # Wait for broker port (6650) to be ready
          echo "Waiting for broker port 6650..."
          for i in {1..10}; do
            if nc -zv 127.0.0.1 6650; then
              echo "‚úÖ Broker port is ready."
              break
            elif [ $i -eq 10 ]; then
              echo "‚ùå Broker port failed to start."
              cat broker.log
              exit 1
            fi
            echo "‚è≥ Waiting for broker port to start..."
            sleep 3
          done

          echo "üéØ Broker is fully ready (admin:50051 and broker:6650 without TLS)"

      - name: Run admin CLI E2E tests (includes MCP smoke test)
        env:
          DANUBE_ADMIN_ENDPOINT: http://127.0.0.1:50051
          DANUBE_BROKER_ENDPOINT: http://127.0.0.1:6650
        run: cargo test -p danube-admin --tests -- --nocapture

      - name: Run CLI E2E tests
        env:
          DANUBE_BROKER_ENDPOINT: http://127.0.0.1:6650
        run: cargo test -p danube-cli --tests -- --nocapture

      - name: Upload broker logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: broker-logs
          path: broker.log
